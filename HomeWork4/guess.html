
<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Личный сайт студента GeekBrains</title>
	<link rel="stylesheet" href="style.css"> 
	<script type="text/javascript">

		var min = 0;
		var max = 100;
		var answer = parseInt(Math.random() * max);
		var count = 0;
		
		function readInt(){
			var number = document.getElementById("userAnswer").value;
			return parseInt(number);
		}

		function write(text){
			document.getElementById("info").innerHTML = text;
		}

		function hide(id){
			document.getElementById(id).style.display = "none";
		}

		function guess(){
			var numOfPlayer = (count % 2 == 1) ? 1 : 2;
			write("Ход " + numOfPlayer + " игрока");
			var userAnswer = readInt();
			if(userAnswer > answer){
				max = userAnswer < max ? userAnswer : max 
				write("Ход "+ numOfPlayer + " игрока<br>" + "Вы ввели слишком большое число<br>Попробуйте еще раз. Введите число от " + min + " до " + max);
			} else if(userAnswer < answer){
				min = userAnswer > min ? userAnswer : min;
				write("Ход "+ numOfPlayer + " игрока<br>" + "Вы ввели слишком маленькое число<br>Попробуйте еще раз. Введите число " + min + " до " + max);				
			} else if(userAnswer == answer){
				numOfPlayer = (--count % 2 == 1) ? 1 : 2;
				write("<b>Игрок " + numOfPlayer + " угадал! Поздравляю!</b>");
				hide("button");
				hide("userAnswer");
			}
			count++;
		}

	</script>
</head>
<body>

<div class="content">
	<div class="header">
		<a href="index.html">Главная</a>
		<a href="puzzle.html">Загадки</a>
		<a href="guess.html">Угадайка</a>
		<a href="password.html">Генератор паролей</a>
	</div>

<div class="contentWrap">
    <div class="content">
        <div class="center">

			<h1>Игра угадайка</h1>

			<div class="box">

				<p id="info">Ход 1 игрока <br> Угадайте число от 0 до 100</p>
				<input type="text" id="userAnswer">
				<br>
				<a href="#" onClick="guess();" id="button">Начать</a>				
			</div>

        </div>
    </div>
</div>

	

</div>

</body>
</html>

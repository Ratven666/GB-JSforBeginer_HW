<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Личный сайт студента GeekBrains</title>
	<link rel="stylesheet" href="style.css"> 
	<script type="text/javascript">

		function generatePassword() {
			var len = +document.getElementById("userAnswer").value;
			var password = ""
			while (len > 0) {
				if(len > 10) {
					len -= 10;
					password += Math.random().toString(36).slice(-10);
					continue;
					}
  				len = len * (-1);
  				password += Math.random().toString(36).slice(len);
			}
			
  			//return Math.random().toString(36).slice(len);
			write("Ваш уникальный пароль: <b>" + password + "</b>");
			hide("button");
			hide("userAnswer");
		}

		function hide(id){
			document.getElementById(id).style.display = "none";
		}

		function write(text){
			document.getElementById("info").innerHTML = text;
		}
		

	</script>
</head>

	</div>

<div class="contentWrap">

			<h1>Генератор паролей</h1>

			<div class="box">

				<p id="info">Введите желаемую длинну пароля</p>
				<input type="text" id="userAnswer"><br>

				<a href="#" onClick="generatePassword();">Сгенерировать</a>

</div>

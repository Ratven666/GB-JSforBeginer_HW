<meta charset="utf-8">
<script type="text/javascript">
	var a = prompt("Введите первое основание трапеции:");
	var b = prompt("Введите второе основание трапеции:");
	var h = prompt("Введите высоту трапеции:");

	a = parseInt(a);
	b = parseInt(b);
	h = parseInt(h);

	area = ((a+b) / 2) * h;

	alert("Площадь трапеции будет равна " + area);

</script>

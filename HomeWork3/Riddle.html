<meta charset="UTF-8">
<script>
    var point = 0;
    var readle = new Array();
    var rightAnswers = new Array();
    readle[0] = "Как человеку не спать 8 дней?";
    rightAnswers[0] = ["спать ночью", "спать по ночам", "спать 8 ночей"];
    readle[1] = "К реке подходят два человека. У берега лодка, которая " +
                 "может выдержать только одного. Оба человека переправились " +
                 "на противоположный берег. Как?";
    rightAnswers[1] = ["они были на разных берегах", "были на разных берегах",
        "подошли к реке с разных сторон", "они были с разных сторон", "подошли с разных берегов", "подошли с двух разных берегов",
    "подошли с двух берегов", "подошли с 2 берегов", "подошли с 2 разных берегов"];
    readle[2] = "Если пять кошек ловят пять мышей за пять минут, " +
        "то сколько времени нужно одной кошке, чтобы поймать одну мышку?";
    rightAnswers[2] = ["5 минут", "пять минут", "1/12 часа", "5"];

    for (var i = 0; i < readle.length; i++) {
        var answer = prompt("Загадка " + (i + 1) + ":\n" + readle[i]);
        var newPoint = point;

        for (var j = 0; j < rightAnswers[i].length; j++) {
            if (answer.toLowerCase() == rightAnswers[i][j]) {
                alert("Вы отгадали!");
                newPoint++;
                break;
            }
        }
        if (newPoint == point) {
            var rAns = "";
            for (var j = 0; j < rightAnswers[i].length; j++) {
                rAns += (rightAnswers[i][j] + "\n");
            }
            alert("Вы не отгадали( \n \n Правильный ответ: \n" + rAns);
            }
        point = newPoint;
    }

    if (point == readle.length) {
        alert("ПОЗДРАВЛЯЮ! \n\n Вы ответили правильно на все загадки!!! \n\n Восхитительно! Невероятно!");
    } else if (point == 0) {
        alert("К сожалению, вы не ответили ни на одну из этих дурацких загадок(");
    } else {
        var str = " загадок!";
        if (point == 1) {
            str = " загадку!";
        } else if (point == 2 || point == 3 || point == 4) {
            str = " загадки!"
        }
        alert("Хороший результат! \n\n Вы верно отгадали " + point + str);
    }
</script>

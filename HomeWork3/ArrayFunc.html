<meta charset="UTF-8">
<script>

    testFunction();

    /**
     * Функция инициализации массива
     *
     * @param {int} n - число до которого (включительно) нужно создать массив
     * @returns {arr} - массив [0, 1, ..., n], null - если n отрицательное
     */
    function initArr(n) {
        var arr = new Array();

        if (n < 0) {
            return null;
        }
        for (var i = 0; i <= n; i++) {
            arr[i] = i;
        }
        return arr;
    }

    /**
     * Функция наождения суммы чисел в массиве
     *
     * @param {array} array - массив чисел
     * @returns {number} - сумма чисел в массиве
     */
    function sumOfContent(array) {
        var sum = 0;
        for (var i = 0; i < array.length; i++) {
            sum += array[i];
        }
        return sum;
    }

    /**
     * Функция возвращающая максимальное число в массиве
     * @param {Array} array - массив чисел
     * @returns {number} - максимальное число в массиве
     */
    function maxNumberInArr(array) {
        var max = array[0];
        for (var i = 1; i < array.length; i++) {
            max = array[i] > max ? array[i] : max;
        }
        return max;
    }

    /**
     * Функция возвращающая минимальное число в массиве
     * @param {Array} array - массив чисел
     * @returns {number} - минимальное число в массиве
     */
    function minNumberInArr(array) {
        var min = array[0];
        for (var i = 1; i < array.length; i++) {
            min = array[i] < min ? array[i] : min;
        }
        return min;
    }

    /**
     * Фунция возвращающая массив из четынх чисел входного массива
     *
     * @param {Array} array - Массив целых чисел
     * @returns {Array} - Массив из четных чисел входного массива
     */
    function evenNumbersArr(array) {
        var evenNumbersArr = new Array();
        for (var i = 0; i < array.length; i++) {
            if (array[i] % 2 == 0) {
                evenNumbersArr.push(array[i]);
            }
        }
        return evenNumbersArr;
    }

    /**
     * Функция для проверки других функций
     */
    function testFunction() {
        var n = +prompt("Введи целое число n:")

        alert("Вывод массива [0, 1, ..., " + n + "]:\n" +
            initArr(n));

        if (n < 0 || isNaN(n)) {
            alert("Начните заново введя целое число n");
            return;
        }

        var randArr = [];
        for (var i = 0; i < n; i++) {
            randArr.push(Math.trunc(Math.random() * 100 - 50));
        }
        alert("Следующие проверки выполняются на случайно сгенерированном " +
            "массиве в диапазоне от -50 до 50 размера n:\n" + "[" + randArr + "]");

        alert("Проверка функции нахождения суммы чисел в массиве:\n\n" +
            "Тестовый массив: [" + randArr + "]\n" + "Сумма чисел: " + sumOfContent(randArr));

        alert("Проверка функции нахождения максимума в массиве:\n\n" +
            "Тестовый массив: [" + randArr + "]\n" + "Максимальное число: " + maxNumberInArr(randArr));

        alert("Проверка функции нахождения минимума в массиве:\n\n" +
            "Тестовый массив: [" + randArr + "]\n" + "Минимальное число: " + minNumberInArr(randArr));

        alert("Проверка функции возврата массива четных чисел:\n\n" +
            "Тестовый массив: [" + randArr + "]\n" + "Массив из четных чисел: [" + evenNumbersArr(randArr) + "]");
    }

</script>

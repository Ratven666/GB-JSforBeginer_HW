<meta charset="UTF-8">
<script>

    var levels = [["а", "ф"]];
    alert("Вас приветствует программа по обучению слепой печати");

    while (true) {
        alert("Положите 4 пальца левой руки - мизинец, безымянный, средний и" +
            " указательный - на клавиши ф, ы, в, а. Запомните, что буква \"А\" находится под " +
            "Вашим указательным пальцем, а \"Ф\" под мизинцем.\n" +
            "Теперь неспеша набирите текст. " +
            "Постарайтесь не смотреть на клавиатуру. ");

        var text = generateText(levels, 0, 10);

        var userText = prompt("Повторите следующий текст:\n\n" + text);

        if (userText == text) {
            alert("Все верно!");
            break;
        } else {
            alert("Вы ошиблись( Попробуйте еще раз!");
        }
    }
    
    function generateText(charSetArr, level, length) {
        var text = "";
        for (var i = 0; i < length; i++) {
            index = parseInt(Math.random() * (charSetArr[level].length));
            text += charSetArr[level][index];
        }
        return text;
    }

</script>
